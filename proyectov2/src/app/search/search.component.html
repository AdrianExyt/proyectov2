<div class="m-5">
    <form #userForm="ngForm" (ngSubmit)="getFilterData(userForm.value)">
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Consulta</label>
            <input ngModel type="text" class="form-control" id="textFilter" name="textFilter" aria-describedby="textHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of myData$">
            <th scope="row">-</th>
            <td>{{x.textInputName}}</td>
            <td>{{x.passwordInput}}</td>
            <td>
              <div *ngIf="x.imgStored; then thenBlock else elseBlock"></div>
              <ng-template #thenBlock ><a href="https://storage.googleapis.com/proyectov2img/{{x.id}}.jpg"><button #thenBlock type="button" class="btn btn-secondary">Descargar</button></a></ng-template>
              <ng-template #elseBlock ><button #elseBlock disabled type="button" class="btn btn-secondary">Descargar</button></ng-template>
            </td>
            <td><a routerLink="/edit-component/{{x.id}}" routerLinkActive="active"><button type="button" class="btn btn-info">Editar</button></a></td>
          </tr>
        </tbody>
      </table>
</div>
